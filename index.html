<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <h1 id="titre">Tic tac toe</h1>
    <div id="grid">
        <div id="box1" class="boxes"></div>
        <div id="box2" class="boxes"></div>
        <div id="box3" class="boxes"></div>
        <div id="box4" class="boxes"></div>
        <div id="box5" class="boxes"></div>
        <div id="box6" class="boxes"></div>
        <div id="box7" class="boxes"></div>
        <div id="box8" class="boxes"></div>
        <div id="box9" class="boxes"></div>
    </div>
    <div id="score">
        <p>Tour du joueur <span id="player">1</span></p>
        <p>Score joueur 1 : <span id="score1">0</span></p>
        <p>Score joueur 2 : <span id="score2">0</span></p>
        <p>Match nul : <span id="scoreNul">0</span></p>
    </div>    
    <script src="app.js"></script>
</body>
</html>
